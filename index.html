<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reuben Thorn</title>
    <link
    rel="icon" href="/public/faveico.png" type="image/x-icon"
    />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <style>
      html, body {
        margin: 0;
        height: 100%;
        font-family: 'Arial', sans-serif;
        background-color: #000000;
        color: #fff;
      }

      .App {
        text-align: center;
        position: relative;
        z-index: 1;
      }

      /* Add a dot grid background effect */
      html::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(circle, rgba(255, 255, 255, 1) 1px, transparent 1px);
        background-size: 75px 75px; /* Increase the size of the grid squares */
        pointer-events: none;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
