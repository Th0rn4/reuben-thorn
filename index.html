<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-1cc8f6c8e828c316ebc0f9a6d6b7fbbf84633e74249f7397e4b5aa9fe5d5c8a7"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #000000;
        color: #fff;
      }

      .App {
        text-align: center;
        position: relative;
        z-index: 1;
      }

      /* Add a bright white grid background effect */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 1) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 1) 1px, transparent 1px);
        background-size: 75px 75px; /* Increase the size of the grid squares */
        pointer-events: none;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
